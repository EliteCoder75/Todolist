<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
    <div class="sidebar">
        <div class="logo_container">
            <img class= "logo" src="./images/to-do-list.png" alt="Italian Trulli" width="50" height="50">
            <h3>TODO</h3>
        </div>
        <div class="projects_container" id="content">
        </div>
        <button class="add_project" type="button"><img class="icon" src="./images/add.png" alt="">New Project</button>

    </div>
    <div class="main">
        <div class="header_of_tasks">
            <h4>Tasks</h4>
            <button class="add_task" type="button">New</button>
        </div>
        <div class="tasks_div">
        </div>
    </div>
      <!-- Form 1 -->
    <div id="form1" class="form-container">
    
    <form>
        <label for="name1">Name of the project</label>
        <input type="text" id="name1" name="name1">
        <button type="submit">Submit Form 1</button>
    </form>
    </div>

    <!-- Form 2 -->
    <div id="form2" class="form-container">
    <h2>Form 2</h2>
    <form>
        <label for="name2">Name:</label>
        <input type="text" id="name2" name="name2">
        <br>
        <label for="phone2">Phone:</label>
        <input type="tel" id="phone2" name="phone2">
        <br>
        <button type="submit">Submit Form 2</button>
    </form>
    </div>

</body>
</html>
